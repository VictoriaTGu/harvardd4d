{% extends "base.html" %}
{% block content %}
{% load static %}

    <div class="outside">
      <div class="message">
        <div class="container-fluid info">
          <center>
            <h1>How are you using technology to impact your world?</h1>
            <h3 style="font-weight: 200;">Harvard College Developers for Development is a community of students interested in applying technology for social impact.</h3>
          </center>
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img class="carousel-pic" src="{% static 'img/titw.jpg'  %}" alt="">
                <div class="carousel-caption"></div>
              </div>
              <div class="item">
                <img class="carousel-pic" src="{% static 'img/idhack.jpg' %}" alt="">
                <div class="carosel-caption"></div>
              </div>
              <div class="item">
                <img class="carousel-pic" src="{% static 'img/titw2.jpg' %}" alt="">
                <div class="carosel-caption"></div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>  
        </div>      
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
      $('[data-spy="scroll"]').each(function () {
        var $spy = $(this).scrollspy('refresh');
      })
    </script>
{% endblock %}
